<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Trading Bot Dashboard</title>
    <link rel="stylesheet" href="/cryptobot-main/styles.css">
    <link rel="manifest" href="/cryptobot-main/manifest.json">
    <link rel="icon" href="/cryptobot-main/icon.png" type="image/png">
</head>
<body>
    <div id="app">
        <h1>Login to Trading Bot Dashboard</h1>
        <form id="login-form">
            <input type="text" id="username" name="username" placeholder="Username" required autocomplete="username" autocapitalize="off">
            <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password">
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="/cryptobot-main/app.js"></script>
</body>
</html>
