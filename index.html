<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="icon-192x192.png">
</head>
<body>
    <div id="app">
        <h1>Trading Bot Dashboard</h1>
        <div id="dashboard">
            <div id="account-info"></div>
            <div id="performance-metrics"></div>
            <div id="active-trade"></div>
        </div>
        <div id="navigation">
            <button id="recent-trades-button">Recent Trades</button>
            <button id="monitored-coins-button">Monitored Coins</button>
            <button id="hard-reset-button">Hard Reset</button>
            <button id="active-coin-chart-button">Active Coin Chart</button>
        </div>
        <button id="logout-button">Logout</button>
    </div>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
              .then((reg) => console.log('Service worker registered', reg))
              .catch((err) => console.log('Service worker not registered', err));
        }
    </script>
</body>
</html>
