<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.png" type="image/png">
    
    <!-- PWA meta tags -->
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Trading Bot Dashboard PWA">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="TradeBotDash">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icon-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icon-180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="icon-167.png">
    
    <!-- Fallback for non-retina iPads -->
    <link rel="apple-touch-icon" sizes="76x76" href="icon-76.png">
    
    <!-- Splash Screens for iOS -->
    <link rel="apple-touch-startup-image" href="splash-640x1136.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
    <!-- Add more splash screen links for other iOS device sizes if needed -->
</head>
<body>
    <div id="app">
        <h1>Trading Bot Dashboard</h1>
        <div id="account-info"></div>
        <div id="active-trade"></div>
        <div id="recent-trades"></div>
    </div>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>
    <noscript>
        <p>JavaScript is required to use this app.</p>
    </noscript>
</body>
</html>
